<div>	<form method="post" enctype="multipart/form-data" action="./?seccion=$cont[seccion]&amp;accion=perfil_editado" name="editar_perfil" ></div>		<input type="hidden" value="$cont[uid]" name="uid">		<div><label for="$cont[c_user]">$cont[c_user]</label><input type="text" value="$cont[user]" name="nick" disabled></div>		<div><label for="$cont[c_email]">$cont[c_email]</label><input type="email" value="$cont[email]" name="email" ></div>		<div><label for="$cont[c_pass]">$cont[c_pass]</label><input type="password" value="" name="pass" ></div>		<div><label for="$cont[c_pass_conf]">$cont[c_pass_conf]</label><input type="password" value="" name="cpass" ></div>		<input type="hidden" name="MAX_FILE_SIZE" value="$cont[avatar_max]" >		<div><label for="$cont[c_avatar]">$cont[c_avatar]</label><input name="avatar" type="file" ></div>		<input type="submit" name="guardar" value="$cont[guardar]"> <a href="javascript:history.back(1)">$cont[atras]</a>	</form>	</div>
