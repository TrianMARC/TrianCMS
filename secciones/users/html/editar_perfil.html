<div>	<form method="post" action="./?seccion=$cont[seccion]&amp;action=perfil_editado" name="editar_perfil" ></div>		<input type="hidden" value="$cont[uid]" name="uid">		<div><label for="$cont[c_user]">$cont[c_user]</label><input type="text" value="$cont[user]" name="nick" disabled></div>		<div><label for="$cont[c_email]">$cont[c_email]</label><input type="email" value="$cont[email]" name="email" ></div>		<div><label for="$cont[c_pass]">$cont[c_pass]</label><input type="password" value="" name="pass" ></div>		<div><label for="$cont[c_pass_conf]">$cont[c_pass_conf]</label><input type="password" value="" name="cpass" ></div>		<input type="submit" name="guardar" value="$cont[guardar]">	</form></div>
